<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Tic Tac Toe</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link
    href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600;800&family=Space+Grotesk:wght@300;500;700&display=swap"
    rel="stylesheet">
  <link rel="stylesheet" href="myStyles.css">
</head>

<body>
  <div class="game-container">
    <h1>Tic Tac Toe</h1>

    <div class="scoreboard-container">
      <div class="score-card x-card">
        <div class="crown-icon" id="crown-x">ğŸ‘‘</div>
        <div class="player-label">Player X</div>
        <div class="score-value" id="score-x">0</div>
      </div>
      <div class="score-card o-card">
        <div class="crown-icon" id="crown-o">ğŸ‘‘</div>
        <div class="player-label">Player O</div>
        <div class="score-value" id="score-o">0</div>
      </div>
    </div>

    <div class="turn-indicator">
      Turn: <span id="current-player">X</span>
    </div>

    <div class="board">
      <div class="cell" data-index="0"></div>
      <div class="cell" data-index="1"></div>
      <div class="cell" data-index="2"></div>
      <div class="cell" data-index="3"></div>
      <div class="cell" data-index="4"></div>
      <div class="cell" data-index="5"></div>
      <div class="cell" data-index="6"></div>
      <div class="cell" data-index="7"></div>
      <div class="cell" data-index="8"></div>
    </div>

    <div class="button-group">
      <button id="restart-btn" class="neon-btn">Restart Game</button>
      <button id="reset-scores-btn" class="neon-btn secondary">Reset Scores</button>
    </div>

    <!-- Ad Space Container -->
    <div id="ad-container" class="ad-container">
      <p class="ad-placeholder-text">Advertisement Space</p>
    </div>
  </div>

  <div id="winner-popup" class="popup">
    <div class="popup-content">
      <div id="popup-icon" style="font-size: 3rem;">ğŸ†</div>
      <h2 id="winner-message"></h2>
      <p class="popup-subtitle">Game Over</p>
      <div class="popup-buttons">
        <button id="play-again" class="neon-btn">Play Again</button>
        <button id="close-popup" class="neon-btn secondary">Close</button>
      </div>
    </div>
  </div>

  <script src="gameScript.js"></script>
</body>

</html>
