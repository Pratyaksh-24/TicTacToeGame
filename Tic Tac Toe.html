<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Tic Tac Toe - Futuristic Edition</title>
  <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700;900&family=Rajdhani:wght@400;500;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="myStyles.css">
</head>
<body>
  <div class="particles" id="particles"></div>
  
  <div class="game-container">
    <h1 class="title">
      <span class="glow-text">‚ö°</span> TIC TAC TOE <span class="glow-text">‚ö°</span>
    </h1>
    <p class="subtitle">FUTURISTIC EDITION</p>
    
    <div class="scoreboard">
      <div class="score player-x">
        <span class="player-label">PLAYER X</span>
        <span class="score-value" id="score-x">0</span>
      </div>
      <div class="score-divider">VS</div>
      <div class="score player-o">
        <span class="player-label">PLAYER O</span>
        <span class="score-value" id="score-o">0</span>
      </div>
    </div>

    <div class="turn-indicator">
      <span>Current Turn:</span>
      <span class="current-player" id="current-player">X</span>
    </div>

    <div class="board">
      <div class="cell" data-index="0"></div>
      <div class="cell" data-index="1"></div>
      <div class="cell" data-index="2"></div>
      <div class="cell" data-index="3"></div>
      <div class="cell" data-index="4"></div>
      <div class="cell" data-index="5"></div>
      <div class="cell" data-index="6"></div>
      <div class="cell" data-index="7"></div>
      <div class="cell" data-index="8"></div>
    </div>

    <div class="button-group">
      <button id="restart-btn" class="neon-btn">
        <span>üîÑ</span> RESTART ROUND
      </button>
      <button id="reset-scores-btn" class="neon-btn secondary">
        <span>üèÜ</span> RESET SCORES
      </button>
    </div>
  </div>

  <div id="winner-popup" class="popup">
    <div class="popup-content">
      <div class="popup-icon" id="popup-icon">üéâ</div>
      <h2 id="winner-message">X WINS!</h2>
      <p class="popup-subtitle">Incredible victory!</p>
      <div class="popup-buttons">
        <button id="play-again" class="neon-btn">PLAY AGAIN</button>
        <button id="close-popup" class="neon-btn secondary">CLOSE</button>
      </div>
    </div>
  </div>

  <script src="gameScript.js"></script>
</body>
</html>
